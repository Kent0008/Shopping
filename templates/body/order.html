{% extends 'base.html' %}


{% block content %}

<section>
  <div class="container">
    <h1>Order</h1>


    <div class="row">
      {% for product in products %}
      <div class="block">
        <div class="image">
          <img src="{{ product.products.image.url }}" alt="" />
          <div class="bg_color">
            <div class="center_text">

              <form action="{% url 'update' product.id %}" method="POST">
                {% csrf_token %}
                <input style="width: 40px;" type="number" min="0" max="{{ product.products.quant }}" value="{{product.quant}}" name="quant" id="">
                <input type="submit" value="submit">
              </form>

              <a href="{% url 'info' product.id  %}">Viwe</a>
            </div>
          </div>
          <div class="text">
            <h3>{{ product.products.name }}</h3>
            <p>Price: {{ product.price }}$</p>
          </div>
        </div>
        <div class="discount">
          <span>скидка -50%</span>
        </div>
      </div>
      {% endfor %}
  </div>
</section>

{% endblock content %}
